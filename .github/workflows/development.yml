name: CI/CD for React Vite

on:
  push:
    branches:
      - main

jobs:
  ts-check:
    name: "Typescript Check"
    uses: dewviee/poc-github-self-host-runner/.github/workflows/reusable-typescript-check.yml@main
    with:
      bun-version: 1.2.7

  build:
    name: Build Project
    uses: ./.github/workflows/reusable-build.yml
    needs: ts-check # Ensures the test job completes successfully before running build

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build # Ensures build completes before deploying

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Copy Build to Server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
